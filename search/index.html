<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body>
    <div class="w">
        <div id="search">
            <div class="search-m">
                <div class="form">
                    <input clstag="h|keycount|head|search_a" type="text" autocomplete="off" id="key" accesskey="s" class="text" placeholder="请输入你想要购买的商品">
                    <span class="photo-search-btn">
                        <form id="search-img-upload" clstag="h|keycount|2016|03d" method="post" action="//search.jd.com/image?op=upload" enctype="multipart/form-data"
                            target="search_upload">
                            <span class="upload-bg"><i class="iconfont icon-camera "></i></span>
                            <input type="file" name="file" class="upload-trigger" accept="image/png,image/jpeg,image/jpg">
                        </form>
                    </span>
                    <button clstag="h|keycount|head|search_c" class="button">
                        <i class="iconfont icon-search "></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="settleup" class="dropdown" clstag="h|keycount|head|cart_null">
            <div class="cw-icon">
                <i class="iconfont icon-gouwuche2"></i>
                <a target="_blank" href="//cart.jd.com/cart.action">我的购物车</a>
            </div>
        </div>
    </div>
</body>

</html>
